<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for a city...">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="error">
            <p>invalid city</p>
        </div>
        
        <div class="location">New York</div>
        <div class="date" id="current-date">Monday, January 12</div>
        
        <div class="weather-icon">
            <i class="fas fa-cloud-sun"></i>
        </div>
        
        <div class="temperature">22</div>
        <div class="weather-description">Partly Cloudy</div>
        
        <div class="weather-details">
            <div class="detail-box">
                <div class="detail-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="detail-value">64%</div>
                <div class="humidity">Humidity</div>
            </div>
            
            <div class="detail-box">
                <div class="detail-icon">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="detail-value">18 km/h</div>
                <div class="wind">Wind Speed</div>
            </div>
        </div>
        
        <div class="footer">
            Weather data updated just now
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
